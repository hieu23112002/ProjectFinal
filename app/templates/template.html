<!DOCTYPE html>
<html lang="vi" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Handwriting Recognition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.95rem;
        }

        #file-picker {
            display: none;
        }

        .upload-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-image {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            min-height: 80px;
            word-wrap: break-word;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .upload-section, .preview-section {
                padding: 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> OCR Handwriting Recognition</h1>
            <p>Nhận dạng chữ viết tay bằng AI - Nhanh chóng và chính xác</p>
        </div>

        <div class="upload-section">
            <form id="upload-form" action="upload" method="POST" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">Kéo thả ảnh vào đây hoặc Click để chọn</div>
                    <div class="upload-hint">Hỗ trợ: JPG, PNG (Tối đa 10MB)</div>
                    <input type="file" id="file-picker" name="file" accept="image/jpeg,image/png,image/jpg" required>
                    <div class="file-name" id="file-name"></div>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="upload-btn" id="upload-btn">
                        <i class="fas fa-upload"></i> Nhận dạng ngay
                    </button>
                </div>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Đang xử lý ảnh... Vui lòng đợi</div>
        </div>

        {% if predict1 %}
        <div class="preview-section show">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">
                <i class="fas fa-check-circle"></i> Kết quả nhận dạng
            </h2>
            <img src="{{url_for('send_image', filename=image_name)}}" class="preview-image" alt="Uploaded image">
            
            <div class="results-grid">
                <div class="result-card">
                    <h3><i class="fas fa-font"></i> Word Model</h3>
                    <div class="result-text">{{predict1}}</div>
                </div>
                <div class="result-card">
                    <h3><i class="fas fa-text-width"></i> Line Model</h3>
                    <div class="result-text">{{predict2}}</div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const filePicker = document.getElementById('file-picker');
        const uploadForm = document.getElementById('upload-form');
        const fileName = document.getElementById('file-name');
        const uploadBtn = document.getElementById('upload-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        // Click to select file
        uploadArea.addEventListener('click', () => {
            filePicker.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                filePicker.files = files;
                handleFileSelect(files[0]);
            }
        });

        // File picker change
        filePicker.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            
            if (['jpg', 'jpeg', 'png'].includes(ext)) {
                fileName.textContent = `📄 ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileName.style.color = '#28a745';
                errorMessage.classList.remove('show');
            } else {
                fileName.textContent = '❌ Chỉ hỗ trợ file JPG, PNG';
                fileName.style.color = '#dc3545';
                filePicker.value = '';
            }
        }

        // Form submit
        uploadForm.addEventListener('submit', (e) => {
            if (!filePicker.files.length) {
                e.preventDefault();
                errorMessage.textContent = 'Vui lòng chọn một file ảnh!';
                errorMessage.classList.add('show');
                return false;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            loading.classList.add('show');
            
            // Scroll to loading
            setTimeout(() => {
                loading.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        });
    </script>
</body>
</html>
